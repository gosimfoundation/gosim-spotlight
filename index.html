<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GOSIM Rust Spotlight</title>
    <meta name="description" content="GOSIM Rust Spotlight celebrates outstanding open-source Rust projects">

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="GOSIM Rust Spotlight">
    <meta property="og:description" content="GOSIM Rust Spotlight celebrates outstanding open-source Rust projects">
    <meta property="og:image" content="/path/to/image.jpg">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <script>
        (function(){
            let redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            if (redirect && redirect != location.href) {
                history.replaceState(null, null, redirect);
            }
        })();
    </script>
</head>
<body>
<div id="app"></div>
<script type="module" src="/src/main.js"></script>
</body>
</html>
